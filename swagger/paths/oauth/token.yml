summary: Code exchange
operationId: oauth-code-exchange
tags:
  - OAuth
consumes:
  - application/x-www-form-urlencoded
parameters:
  - name: grant_type
    in: formData
    type: string
    description: Grant type should be 'authorization_code'
    default: authorization_code
    required: true
  - name: client_id
    in: formData
    type: string
    description: Use the client_id returned by the SAML config API
    required: true
  - name: client_secret
    in: formData
    type: string
    description: Use the client_secret returned by the SAML config API
    required: true
  - name: redirect_uri
    in: formData
    type: string
    description: Redirect URI
    required: true
  - name: code
    in: formData
    type: string
    description: Code
    required: true
responses:
  '200':
    description: Success
    schema:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: string
      example:
        access_token: 8958e13053832b5af58fdf2ee83f35f5d013dc74
        token_type: bearer
        expires_in: 300